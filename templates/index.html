<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Titanic - Home</title>
    <style>
        body {
            background: linear-gradient(to bottom, #021526, #03346E);
            color: #E8F1F2;
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        h3 {
            font-weight: 400;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            margin: auto;
            border-radius: 15px;
            width: 350px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        label {
            font-size: 1.1rem;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
        }

        button {
            margin-top: 25px;
            background-color: #1768AC;
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1A8FE3;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h1>ðŸš¢ TITANIC DATA CENTER</h1>
    <h3>Status: <span style="color: #79d47c;">OK</span></h3>

    <div class="card">
        <form action="{{ url_for('inicio') }}" method="post"> 
            <label for="img_url">URL de la imagen (solo PNG):</label><br>
            <input type="url" name="img_url" placeholder="Pon la URL" required>
            <br>
            <button type="submit">Ir a inicio</button>
        </form>
    </div>

    <footer>
        Proyecto Titanic â€” Flask App
    </footer>

</body>
</html>
